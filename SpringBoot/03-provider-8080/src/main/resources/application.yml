server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka,http://localhost:8091/eureka,http://localhost:8092/eureka
  instance:
    instance-id: navi-demo-provider-8080
spring:
  application:
    name: navi-demo-provider
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none


  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.4.129:3306/test?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456

logging:
  pattern:
    console: level-%level %msg%n
  level:
    root: info
    org.hibernate: info
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace
    com.navi: debug

info:
  auth: Ivan

