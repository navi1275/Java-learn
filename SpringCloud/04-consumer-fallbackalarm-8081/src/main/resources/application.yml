server:
  port: 8081



spring:
  application:
    name: navi-demo-consumer
  redis:
    host: 192.168.4.129
    port: 6379

eureka:
  instance:
    instance-id: navi-demo-consumer-8081
  client:
    service-url:
      defaultZone: http://localhost:8090/eureka,http://localhost:8091/eureka,http://localhost:8092/eureka


feign:
#  hystrix:
#    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
  compression:
    request:
      enabled: true
      min-request-size: 2048
      mime-types: ["text/xml", "application/json", "application/xml"]
    response:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

management:
  endpoints:
    web:
      exposure:
        include: "*"
